<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Valentijn Special</title>
    <style>
        body { 
            background: #ffafbd; 
            background: linear-gradient(to right, #ffc3a0, #ffafbd);
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: serif;
        }
        .kaart {
            background: white; padding: 40px; border-radius: 30px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); max-width: 400px;
            transition: 0.5s;
        }
        .kaart:hover { transform: scale(1.05); }
        img { width: 100%; border-radius: 15px; margin: 20px 0; display: block; }
        h1 { color: #d63384; font-size: 2.5rem; }
        .smelt-animatie { 
            display: block; color: #ff4d6d; font-weight: bold; font-style: italic;
            animation: hartslag 1.5s infinite; 
        }
        @keyframes hartslag {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #c9184a; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="kaart">
        <h1>Voor jou</h1>
        <img src="chocolade-hart.jpg">
        <p>Jij bent de allerzoetste.</p>
        <span class="smelt-animatie">Het begint te smelten...</span>
    </div>
</body>
</html>
