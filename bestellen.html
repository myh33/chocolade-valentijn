<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellen - CocoaCraft</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; background-color: #fff5f5; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #5d4037; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d7ccc8; border-radius: 8px; box-sizing: border-box; }
        .bestel-knop { background-color: #5d4037; color: white; padding: 15px; text-decoration: none; border-radius: 8px; display: none; margin-top: 20px; text-align: center; width: 100%; font-weight: bold; font-size: 1.1em; }
        hr { border: 0; border-top: 1px solid #d7ccc8; margin: 30px 0; }
        h1, h3 { color: #5d4037; }
    </style>
</head>
<body>

    <h1>Verzendgegevens</h1>
    <form id="verzend-formulier">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>
        <label for="adres">Adres:</label>
        <input type="text" id="adres" name="adres" required>
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
        <label for="stad">Stad:</label>
        <input type="text" id="stad" name="stad" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </form>

    <hr>
    <h3>Totaalbedrag (incl. €12,55 verzending):</h3>

    <a id="knop-pakket1" href="https://www.paypal.me/cocoacraftco/52,54" target="_blank" class="bestel-knop">
        Nu betalen via PayPal (€52,54)
    </a>

<a id="knop-pakket2" href="https://www.paypal.me/cocoacraftco/62,54" target="_blank" class="bestel-knop">
    Nu betalen via PayPal (€62,54)
</a>

    <p style="margin-top: 30px; text-align: center;">
        <a href="index.html" style="color: #5d4037;">← Terug naar de winkel</a>
    </p>

<script>
    const p = new URLSearchParams(window.location.search).get('pakket');
    document.getElementById('knop-pakket1').style.display = (p === 'standaard') ? 'block' : 'none';
    document.getElementById('knop-pakket2').style.display = (p === 'persoonlijk') ? 'block' : 'none';
</script>
</body>
</html>
