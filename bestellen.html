<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellen - CocoaCraft</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .bestel-knop { background-color: #0070ba; color: white; padding: 15px; text-decoration: none; border-radius: 5px; display: none; margin-top: 20px; text-align: center; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Bijna klaar!</h1>
    <p>Vul je gegevens in voor de verzending van je pakket.</p>

    <form id="verzend-formulier">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>
        <label for="adres">Adres:</label>
        <input type="text" id="adres" name="adres" required>
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
        <label for="stad">Stad:</label>
        <input type="text" id="stad" name="stad" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </form>

    <hr>
    <h3>Totaalbedrag (incl. €12,55 verzekerde verzending):</h3>
    
    <a id="knop-persoonlijk" href="https://www.paypal.me/cocoacraftco/52,54" target="_blank" class="bestel-knop">
        Nu kopen Persoonlijk Pakket (DIY) (€52,54)
    </a>

    <a id="knop-standaard" href="https://www.paypal.me/cocoacraftco/62,54" target="_blank" class="bestel-knop">
        Nu kopen Standaard Pakket (€62,54)
    </a>

    <p style="margin-top: 20px;"><a href="index.html">← Terug naar de winkel</a></p>

    <script>
        // Dit stukje kijkt naar de link (bijv. ?pakket=persoonlijk) en laat de juiste knop zien
        const urlParams = new URLSearchParams(window.location.search);
        const pakket = urlParams.get('pakket');

        if (pakket === 'persoonlijk') {
            document.getElementById('knop-persoonlijk').style.display = 'block';
        } else if (pakket === 'standaard') {
            document.getElementById('knop-standaard').style.display = 'block';
        } else {
            // Als er iets misgaat, laten we voor de zekerheid de goedkoopste zien
            document.getElementById('knop-persoonlijk').style.display = 'block';
        }
    </script>

</body>
</html>
