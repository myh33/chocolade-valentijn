<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Valentijn Voor Jou</title>
    <style>
        /* Dit zorgt ervoor dat de kaart in het midden staat */
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #fff5f6; /* Zacht roze achtergrond */
            font-family: sans-serif;
        }

        /* Dit is de witte kaart */
        .kaart {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
        }

        /* Dit maakt de foto mooi */
        img { 
            width: 100%; 
            border-radius: 15px; /* Ronde hoeken bij de foto! */
            margin-top: 15px;
        }

        h1 { color: #c9184a; font-size: 24px; }
        p { color: #555; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="kaart">
        <h1>Speciaal voor jou</h1>
        <p>Niets is zo zoet als jij.</p>
        <img src="chocolade-hart.jpg" alt="Chocolade Hart">
        <p style="font-style: italic; color: #ff4d6d;">Het begint te smelten...</p>
    </div>

</body>
</html>
