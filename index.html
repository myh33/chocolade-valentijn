<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Een Zoete Verrassing</title>
    <style>
        /* De Stylist (CSS) */
        body {
            background-color: #fdf5e6; /* Crème/Luxe papier kleur */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            color: #3d1f16;
        }

        .container {
            perspective: 1000px;
        }

        /* De Kaart */
        .card {
            width: 350px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(61, 31, 22, 0.2);
            padding: 30px;
            text-align: center;
            border: 1px solid #d4af37; /* Gouden randje */
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px); /* Zweef effect */
        }

        h1 {
            color: #8b4513;
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            font-style: italic;
            line-height: 1.6;
        }

        /* Jouw Afbeelding op regel 87 */
        .chocolade-img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin: 20px 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .button {
            background-color: #3d1f16;
            color: #d4af37;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            color: #d2691e;
            font-weight: bold;
            border-top: 1px dashed #d4af37;
            padding-top: 15px;
        }
    </style>
</head>
<body>
src="chocolade-valentijn.jpg"
    <div class="container">
        <div class="card" onclick="openCard()">
            <h1>Voor de allerliefste...</h1>
            
            <img src="chocolade-valentijn.jpg" alt="Chocolade Verrassing" class="chocolade-img">
            
            <p>"Omdat jij net zo zoet bent als deze chocolade."</p>
            
            <button class="button">Klik om te openen</button>

            <div id="message" class="hidden-message">
                Je bent de kers op mijn taart! ❤️<br>
                Zullen we samen wat lekkers gaan eten? ja
            </div>
        </div>
    </div>

    <script>
        /* De Hersenen (JavaScript) */
        function openCard() {
            var msg = document.getElementById("message");
            if (msg.style.display === "block") {
                msg.style.display = "none";
            } else {
                msg.style.display = "block";
            }
        }
    </script>

</body>
</html>
