<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentijn Chocolade</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #fff0f3; 
            color: #4a0e0e;
            padding: 50px;
        }
        .kaart {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 500px;
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 15px; 
            margin: 20px 0;
            border: 5px solid #ffb3c1;
        }
        h1 { color: #c9184a; }
        p { font-size: 1.2rem; line-height: 1.6; }
        .smelt-tekst { font-style: italic; color: #ff4d6d; }
    </style>
</head>
<body>

    <div class="kaart">
        <h1>Voor mijn Valentijn</h1>
        
        <img src="chocolade-hart.jpg" alt="Chocolade Hart">

        <p>Niets is zo zoet als jij.</p>
        
        <p class="smelt-tekst">
            Wanneer de chocolade langzaam begint te <strong>smelten</strong>, 
            denk ik aan hoeveel ik van je hou!
        </p>
    </div>

</body>
</html>
