<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentijn Voor Jou</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, #fff5f6 0%, #ffccd5 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* DIT IS DE BELANGRIJKSTE VERANDERING: DE WITTE KAART */
        .wenskaart {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 380px;
            width: 85%;
            transition: transform 0.4s ease;
        }

        .wenskaart:hover {
            transform: translateY(-10px); /* Kaart komt omhoog bij hover */
        }

        img { 
            width: 100%; 
            border-radius: 20px; 
            margin: 25px 0;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h1 { color: #c9184a; margin: 0; font-size: 26px; font-weight: 300; letter-spacing: 1px; }
        p { color: #555; font-size: 17px; line-height: 1.6; }
        
        .smelt { 
            color: #ff4d6d; 
            font-style: italic; 
            font-weight: bold;
            display: block;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="wenskaart">
        <h1>Voor mijn Valentijn</h1>
        <img src="chocolade-hart.jpg" alt="Chocolade Hart">
        <p>Niets is zo zoet als jij.</p>
        <span class="smelt">Het begint te smelten...</span>
    </div>

</body>
</html>
