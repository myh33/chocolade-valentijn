<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Valentijn Chocolade</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            /* De warme achtergrond: Oranje-achtig roze links naar dieproze rechts */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Playfair Display', serif;
            padding: 20px;
        }

        .wenskaart {
            background: white; /* De witte box achter de foto */
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h1 { 
            color: #c9184a; 
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .prijs { 
            font-size: 28px; 
            color: #333; 
            margin-bottom: 15px;
            display: block;
        }

        img { 
            width: 100%; 
            border-radius: 20px; 
            margin-bottom: 25px;
            display: block;
        }

        .beschrijving { 
            color: #5d4037; 
            font-size: 1.1rem; 
            line-height: 1.6; 
            margin-bottom: 30px;
            font-style: italic;
        }

        .bestel-knop {
            background: #c9184a;
            color: white;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            transition: all 0.3s ease;
        }

        .bestel-knop:hover {
            background: #a4133c;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="wenskaart">
        <h1>Luxe Chocolade</h1>
        <span class="prijs">â‚¬ 14,95</span>

        <img src="chocolade-hart.jpg" alt="Chocolade Hart">

        <div class="beschrijving">
            "Handgemaakt van de fijnste Belgische chocolade. Een geschenk dat echt uit het hart komt."
        </div>

        <a href="https://www.paypal.me/jouwgebruikersnaam" target="_blank" class="bestel-knop">
            Bestel via PayPal
        </a>
    </div>

</body>
</html>
